<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mandelbrot Explorer</title>
    <style>
        /* Make the canvas fill the entire page */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        /* Remove default browser styles from the canvas */
        canvas {
            display: block; /* Removes bottom margin */
            width: 100%;
            height: 100%;
            outline: none;
        }
    </style>
</head>
<body>

    <canvas id="the_canvas_id"></canvas>
    
    <script type="module">
        import init, { WebHandle } from "./pkg/mandelbrot_explorer.js";

        init().then(() => {
            const canvas = document.getElementById("the_canvas_id");
            
            const handle = new WebHandle();

            handle.start(canvas).catch((e) => {
                console.error("Failed to start eframe:", e);
            });
        });
    </script>
</body>
</html>
